<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="styles.css">
<title>marketListing</title>
</head>
<body>
	<div class="wrapper">
		<nav class="nav">
			<div class="nav-logo">
				<p>marketListing</p>
			</div>
			<div class="nav-menu" id="navMenu">
				<ul>
					<li><a href="#" class="link active">Home</a></li>
					<li><a href="#" class="link">Products</a></li>
					<li><a href="#" class="link">Services</a></li>
					<li><a href="#" class="link">Contacts</a></li>
					<li><a href="#" class="link">About</a></li>
				</ul>
			</div>

			<div class="nav-button">
				<button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
				<button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
			</div>

			<div class="nav-menu-btn">
				<i class="bx bx-menu" onclick="myMenu()"></i>
			</div>
		</nav>
		<div class="form-box">
		<div class="login-container" id="login">
				<div class="top">
					<span>Don't have an account yet? <a href="#" onclick="register()">Register Here</a></span>
					<header>Sign In</header>
				</div>
				<div class="two-forms">
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Username or Email">
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input type="password" class="input-field" placeholder="Password">
						<i class="bx bx-lock-alt"></i>
					</div>
					<div class="input-box">
						<input type="submit" class="submit" value="Login">
					</div>
					<div class="two-col">
						<div class="one">
							<input type="checkbox" id="login-check"> <label
								for="login-check">Remember Me</label>
						</div>
						<div class="two">
							<label><a href="#">Forgot Password?</a></label>
						</div>
					</div>
				</div>
			</div>
			<div class="register-container" id="register">
				<div class="top">
					<span>Already have an account? <a href="#" onclick="login()">Login Here</a></span>
					<header>Sign Up</header>
				</div>
				<div class="two-forms">
					<div class="input-box">
						<input type="text" class="input-field" placeholder="First Name">
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Last Name">
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Email">
						<i class="bx bx-envelope"></i>
					</div>
					<div class="input-box">
						<input type="password" class="input-field" placeholder="Password">
						<i class="bx bx-lock-alt"></i>
					</div>
					<div class="input-box">
						<input type="submit" class="submit" value="Register Me">
					</div>
					<div class="two-col">
						<div class="one">
							<input type="checkbox" id="register-check"> <label
								for="register-check">Remember Me</label>
						</div>
						<div class="two">
							<label><a href="#">Terms &amp; Conditions</a></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	function myMenu(){
		var i=document.getElementById("navMenu");
		if(i.className==="nav-menu"){
			i.className+=" responsive";
		}else{
			i.className="nav-menu";
		}
	}
	
	</script>
	
	<script type="text/javascript">
	var a = document.getElementById("loginBtn");
	var b = document.getElementById("registerBtn");
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	
	function login() {
		x.style.left="4px";
		y.style.right="-520px";
		a.className+=" white-btn";
		b.className+=" btn";
		x.style.opacity=1;
		y.style.opacity=0;
	}
	function register() {
		x.style.left="-510px";
		y.style.right="5px";
		a.className+=" btn";
		b.className+=" white-btn";
		x.style.opacity=0;
		y.style.opacity=1;
	}
	</script>
</body>
</html>
