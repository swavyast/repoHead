<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/scripts/nestedTable.css">
    <title>Testing Nested Tables</title>
</head>
<body>
    <table id="main">
        <thead>
        <tr>
            <td>
                <a href="index.html">Logo</a>
            </td>
            <td>
                <table>
                    <tr>
                        <td>Home</td>
                        <td>About</td>
                        <td>Services</td>
                        <td>Products</td>
                        <td>Contact Us</td>
                    </tr>
                </table>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <table">
                    <tr>
                        <td>Product 1</td>
                        <td>Product 2</td>
                        <td>Product 3</td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            <ul>
                                <li>Home</li>
                                <li>About</li>
                                <li>Services</li>
                                <li>Products</li>
                                <li>Contacts</li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li>Media</li>
                                <li>Newsletter</li>
                                <li>Subscriptions</li>
                                <li></li>
                                <li></li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li>Facebook</li>
                                <li>Instagram</li>
                                <li>Whatsapp</li>
                                <li>Youtube</li>
                                <li>LinkedIn</li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li>Hyperlinks</li>
                                <li>Resources</li>
                                <li>Downloads</li>
                                <li>History</li>
                                <li></li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
